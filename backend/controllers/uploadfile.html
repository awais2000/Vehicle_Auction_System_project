 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Brand</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Add New Brand</h2>
  <form action="/admin/addBrand" method="POST" enctype="multipart/form-data">
    <label for="brandName">Brand Name:</label>
    <input type="text" id="brandName" name="brandName" required>

    <label for="logo">Logo Image:</label>
    <input type="file" id="logo" name="logo" accept="image/*" required>

    <button type="submit">Submit</button>
  </form>

</body>
</html>

    </style>

<body>
    <h1>Update Brand</h1>
    <form id="updateBrandForm">
        <div class="form-group">
            <label for="id">Brand ID to Update:</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="brandName">New Brand Name:</label>
            <input type="text" id="brandName" name="brandName" required>
        </div>
        <div class="form-group">
            <label for="logo">New Logo (optional):</label>
            <input type="file" id="logo" name="logo" accept="image/*">
        </div>
        <button type="submit">Update Brand</button>
    </form>
    
    <div id="response"></div>

    <script>
        document.getElementById('updateBrandForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const id = document.getElementById('id').value;
            const brandName = document.getElementById('brandName').value;
            const logoFile = document.getElementById('logo').files[0];
            
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = '';
            responseDiv.className = '';
            
            if (!id || !brandName) {
                responseDiv.textContent = 'ID and Brand Name are required';
                responseDiv.className = 'error';

                formData.append('logo', logoFile);

                    method: 'PUT',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    responseDiv.innerHTML = `
                        <p><strong>Success!</strong></p>
                        <p>Updated brand: ${result.data.brandName}</p>

                responseDiv.textContent = `Network error: ${error.message}`;
                responseDiv.className = 'error';
                console.error('Error:', error);
            }
        });
    </script>
</body>
